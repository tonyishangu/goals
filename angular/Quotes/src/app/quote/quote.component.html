<div>
    <h1>Daily Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <li>{{quote.name}}</li>
            <button (click)='toggleDetails(i)'>Details</button>
            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='completeQuote($event,i)'>
            </app-quote-detail>
        </div>
    </ul>
    <p *ngIf='quotes.length > 10'>You have too many quotes</p>
</div>
